<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dattilo King</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0b0d21;
            color: white;
            text-align: center;
            font-family: 'Lalezar', cursive;
        }
        .title {
            font-size: 10rem;
            font-weight: bold;
            color: #d41c1c;
        }
        .subtitle {
            font-size: 3rem;
        }
        .card {
            background-color: #d3d3d3;
            padding: 3rem;
            border-radius: 20px;
            width: 600px;
        }
        .nav-pills {
            background-color: #b0a9a9;
            border-radius: 40px;
            padding: 10px;
            font-size: 1.5rem;
        }
        .nav-pills .nav-link {
            border-radius: 40px;
            transition: all 0.3s ease;
            padding: 15px 30px;
        }
        .nav-pills .nav-link.active {
            background-color: white;
            color: black;
        }
        .form-control {
            font-size: 1.5rem;
            padding: 15px;
            border-radius: 10px;
        }
        .btn {
            font-size: 1.8rem;
            padding: 15px;
            border-radius: 10px;
        }
        .btn-danger {
            background-color: #b30000;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="title">Dattilo King</h1>
        <p class="subtitle">The best way to learn to write fast</p>
        
        <div class="card shadow mt-3">
            <h3 class="mb-4 fw-bold" style="font-size: 2.5rem;">Login Type</h3>
            <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="sign-in-tab" data-bs-toggle="pill" data-bs-target="#sign-in" type="button" role="tab">Sign In</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="guest-tab" data-bs-toggle="pill" data-bs-target="#guest" type="button" role="tab">Guest</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="sign-up-tab" data-bs-toggle="pill" data-bs-target="#sign-up" type="button" role="tab">Sign Up</button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="sign-in" role="tabpanel">
                    <input type="text" class="form-control mb-4" placeholder="Username">
                    <input type="password" class="form-control mb-4" placeholder="Password">
                    <button class="btn btn-dark w-100">SIGN IN</button>
                    <button class="btn btn-danger w-100 mt-3">DELETE</button>
                </div>
                <div class="tab-pane fade" id="sign-up" role="tabpanel">
                    <input type="text" class="form-control mb-4" placeholder="Username">
                    <input type="password" class="form-control mb-4" placeholder="Password">
                    <input type="password" class="form-control mb-4" placeholder="Confirm Password">
                    <button class="btn btn-dark w-100">SIGN UP</button>
                </div>
                <div class="tab-pane fade" id="guest" role="tabpanel">
                    <input type="text" class="form-control mb-4" placeholder="Username">
                    <button class="btn btn-dark w-100">CONTINUE AS A GUEST</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
